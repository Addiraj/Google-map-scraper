[phases.setup]
nixPkgs = [
    "chromium",
    "chromedriver"
]

[phases.install]
aptPkgs = [
    "chromium-browser"
]
cmds = [
    "python -m pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

[env]
PYTHONUNBUFFERED = "1"
CHROME_BIN = "/usr/bin/chromium"
