[phases.setup]
nixPkgs = ["chromium", "chromedriver"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["pip install --upgrade pip"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
CHROME_BIN = "/usr/bin/chromium"
